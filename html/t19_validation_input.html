<head>
  <title>t19</title>

<!--*************************************************************

**************************************************************-->
<body>
  <h1 id="testing">Press the button.</h1>
  <p id="error">Nothing to see here. Test your code from task 16.</p>
  <form onsubmit="return false;" id="randomnumber">
    <label>Enter a random number:</label>
    <br>
    <input type="text" id="input_num">
    <br>
    <input type="submit" onclick="formnuminput()" id="input_num_click">
    <br>
    <br>
  </form>
  <form onsubmit="return false;">
    <label>Enter your name:</label>
    <br>
    <input type="text" id="input_name">
    <br>
    <input type="submit" onclick="formnameinput()" id="input_name_click">
    <br>
    <br>
  </form>
  <form id="input_age_form" onsubmit="return false;">
    <label>Enter your age:</label>
    <br>
    <input type="number" id="input_age" min="0" max="130">
    <br>
    <input type="submit" onclick="formageinput()" id="input_age_click">
    <br>
    <br>
  </form>
  <form onsubmit="return false;">
    <label>Enter your pocket money balance:</label>
    <br>
    <input type="text" id="input_pocket_money">
    <br>
    <input type="submit" onclick="formpocketmoneyinput()" id="input_money_click">
    <br>
    <br>
  </form>
  <form onsubmit="return false;">
    <label>Enter a pocket money balance between 0 and 10:</label>
    <br>
    <input type="text" id="input_pocket_money_afford">
    <br>
    <input type="submit" onclick="formpocketmoneyaffordinput()" id="input_afford_click">
    <br>
    <br>
  </form>
  <p id="random">Hi</p>
  <p id="names">Hello</p>
  <p id="ages">Blah</p>
  <p id="chocolatebars">Blah</p>
  <p id="pocketmoney">Blah</p>
  <p id="afford">Blah</p>
  <button onclick="clicks() ">Click Me</button>
  <button onclick="start() ">START</button>
  <script src="../t19_validation_input.js"></script>
</body>
</html>
